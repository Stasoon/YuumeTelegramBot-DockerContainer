<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Время публикации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: var(--tg-theme-text-color);
            text-align: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="number"] {
            width: 60px;
            height: 40px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        span {
            margin: 0 10px;
            font-size: 20px;
            color: #666;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Введите время публикации</h1>
        <div class="input-container">
            <input type="number" id="hours" placeholder="Часы" min="0" max="23">
            <span>:</span>
            <input type="number" id="minutes" placeholder="Минуты" min="0" max="59">
        </div>
        <button onclick="submitTime()">Отправить</button>
    </div>


    <script>
        function submitTime() {
            var hours = document.getElementById("hours").value;
            var minutes = document.getElementById("minutes").value;

            // Проверяем, что введенные значения являются числами
            if (!isNaN(hours) && !isNaN(minutes)) {
                hours = parseInt(hours);
                minutes = parseInt(minutes);
                
                // Проверяем, что значения находятся в допустимом диапазоне
                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    // Отправляем данные на сервер (в данном случае просто выводим их в консоль)
                    console.log("Время публикации: " + hours + ":" + minutes);
                } else {
                    alert("Пожалуйста, введите корректное время.");
                }
            } else {
                alert("Пожалуйста, введите числовые значения для времени.");
            }
        }
    </script>
</body>
</html>
